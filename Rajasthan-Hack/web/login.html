<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Social Profiles</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Patient Details</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="text" name="name" placeholder="Name" />
    <input type="number" name="age" placeholder="Age" min=1 />
 <select>
  <option value="gender">Gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>
<select>
  <option value="gender">Area of pain</option>
  <option value="male">Left lobe</option>
  <option value="female">Right lobe</option>
   <option value="gender">Left Bronchi</option>
  <option value="male">Right Bronchi</option>
  <option value="female">Lower Left Lobe</option>
   <option value="female">Lower Right Lobe</option>
</select>
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
   
    
    <input type="button" name="Upload" class="next action-button" value="Upload" />
    <br>
    <input type="button" name="Generate Report" class="next action-button" value="Generate Report" />
<div id="myProgress">
  <div id="myBar">0%</div>
</div>
  </fieldset>
  <fieldset>
    <h class="fs-title">Personal Details</h>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
